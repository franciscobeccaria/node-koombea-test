<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Scraper API</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="auth" style="display:none;">
    <div class="card">
      <h2>Web Scraper API</h2>
      <form id="authForm">
        <input type="email" id="email" placeholder="email@example.com" required>
        <input type="password" id="password" placeholder="password" required>
        <button type="button" id="loginBtn">Login</button>
        <button type="button" id="registerBtn">Register</button>
      </form>
      <p id="authError" class="error"></p>
    </div>
  </div>

  <div id="dashboard" style="display:none;">
    <div class="card">
      <h2>Welcome, <span id="userName"></span></h2>

      <h3>Create Page</h3>
      <input type="url" id="pageUrl" placeholder="https://example.com" required>
      <button id="createPageBtn">Create & Scrape</button>
      <p id="createError" class="error"></p>

      <h3>Your Pages</h3>
      <div id="pagesList"></div>

      <h3>Page Details</h3>
      <input type="number" id="pageId" placeholder="Page ID" min="1">
      <button id="getPageBtn">Get Page</button>
      <p id="pageDetails"></p>

      <h3>Page Links</h3>
      <input type="number" id="linksPageId" placeholder="Page ID" min="1">
      <button id="getLinksBtn">Get Links</button>
      <div id="linksList"></div>

      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
