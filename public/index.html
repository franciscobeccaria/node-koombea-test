<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Scraper</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="auth" class="auth-container">
    <div class="auth-card">
      <h1>Web Scraper</h1>
      <form id="authForm">
        <input type="text" id="username" placeholder="username" required>
        <input type="password" id="password" placeholder="password" required>
        <div class="button-group">
          <button type="button" id="loginBtn">Login</button>
          <button type="button" id="registerBtn">Register</button>
        </div>
      </form>
      <p id="authError" class="error"></p>
    </div>
  </div>

  <div id="dashboard" class="dashboard-container" style="display:none;">
    <div class="dashboard-header">
      <div class="user-info">
        Welcome, <strong id="userName"></strong>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>

    <div class="view">
      <div class="search-section">
        <input type="url" id="pageUrl" placeholder="Add new page" required>
        <button id="createPageBtn">Scrape</button>
      </div>
      <p id="createError" class="error"></p>

      <table class="pages-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Total links</th>
            <th>Status</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody id="pagesTableBody">
          <tr><td colspan="4">Loading...</td></tr>
        </tbody>
      </table>

      <div id="pagesPagination" class="pagination"></div>
    </div>
  </div>

  <script src="/auth.js"></script>
  <script src="/app.js"></script>
</body>
</html>
